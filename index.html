<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #e60073;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #cccccc;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 28px;
      animation: floatUp 4s linear forwards;
      color: #ff3366;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" onclick="alert('Aww üò¢ I still love you')">No</button>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("card").innerHTML =
        "<h1>I knew you‚Äôd say YES ‚ù§Ô∏èüòç</h1><p>Happy Valentine‚Äôs Day üíò</p>";

      for (let i = 0; i < 100; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
